<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Staff</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>Form</h1>
        <form action="#" th:action="@{/staff/save}" th:object="${staff}" method="post">
            <p>Id: <input type="text" th:field="*{id}" /></p>
            <p>Fullname: <input type="text" th:field="*{fullname}" /></p>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
            <p>Email: <input type="email" th:field="*{email}" /></p>
            <p>Salary: <input type="text" th:field="*{salary}" /></p>
            <p>Position: <input type="text" th:field="*{position}" /></p>

            <select name="country" class="form-control" id="dropDownList">
                <option value="0">select option</option>
                <option th:each="country : ${countries}" th:value="${country.id}" 
                th:text="${country.countryName}"></option>
            </select>

            <button type="submit">Save</button>
        </form>
    </body>
</html>
